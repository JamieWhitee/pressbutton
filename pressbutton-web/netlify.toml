# Netlify Configuration for PressButton Frontend
[build]
  command = "npm run build"
  publish = "out"
  base = "pressbutton-web"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Temporarily disabled due to Netlify 502 error
# [[plugins]]
#   package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
